apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jp-silva/the-mono-repo.git
    targetRevision: HEAD
    path: applications/nginx/templates
  destination:
    server: "https://kubernetes.default.svc"
    namespace: apps
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
